<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Media Demo</title>

    <!-- jquery mobile -->    
    <link rel="stylesheet" href="lib/jquery.mobile-1.2.0.min.css">
    <script src="lib/jquery-1.8.3.min.js"></script>
    <script src="lib/jquery.mobile-1.2.0.min.js"></script>
    <script src="cordova-2.6.0.js"></script>
    <script src="js/env.js"></script>
    <script src="js/app.js"></script>
</head>

<body>
    <div data-role="page" id="main">
        <div data-role="header">
           <h1>Media Demo</h1>
        </div>
    
        <div data-role="content">
            <div data-role="controlgroup">
                <button data-icon="arrow-r" id="play">Play</button>
                <button data-icon="grid" id="pause">Pause</button>
                <button data-icon="delete" id="stop">Stop</button>
            </div>        
        </div>

        <div class="ui-grid-a">
           <div class="ui-block-a">
               Current: <span id="audio-position">0 sec</span>
           </div>

           <div class="ui-block-b">
               Total: <span id="media-duration">0</span>
           </div>
        </div>
    </div>

</body>

</html>
